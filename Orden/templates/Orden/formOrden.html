<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Orden</title>
</head>
<body>
    <h2>{{mensaje}}</h2>

    <form method="post">
        {%csrf_token%}
        {{form.as_p}}

        {%if mesasDisponibles %}
            <button type="submit">Guardar Orden</button>
        {%else%}
            <button type="button" onclick="history.back();">Volver Atras</button>                
        {%endif%}

    </form>
    
</body>
</html>
