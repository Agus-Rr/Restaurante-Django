<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Platos</title>
</head>
<body>
    <ul>
        {% for plato in platos %}
        <li>
            <p>
                Plato ID: {{plato.id}} <br>
                Nombre: {{plato.nombre}}
            </p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
